<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå§Ô∏è Weather Forecast</h1>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search for a city..." id="cityInput">
            <button class="search-btn" onclick="searchWeather()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </button>
            <button class="location-btn" onclick="getCurrentLocation()" title="Use Current Location">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
            </button>
        </div>

        <div id="weatherContainer">
            <div class="loading">
                Welcome! Enter a city name or click the location button to see weather information.
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
