<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 25%, #667eea 75%, #764ba2 100%);
            min-height: 100vh;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }

        .header h1 {
            color: white;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-weight: 800;
            background: linear-gradient(45deg, #fff, #e0e7ff, #c7d2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-input {
            flex: 1;
            padding: 18px 25px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .search-input:focus {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
        }

        .search-input::placeholder {
            color: #666;
        }

        .search-btn {
            padding: 18px 35px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .search-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .search-btn:hover::before {
            left: 100%;
        }

        .search-btn:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6a4c93 100%);
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px);
            border-radius: 25px;
            padding: 3rem;
            color: white;
            margin-bottom: 2rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .weather-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-30px, -30px) rotate(180deg); }
        }

        .current-weather {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 2rem;
            margin-bottom: 3rem;
            position: relative;
            z-index: 1;
        }

        .weather-info {
            text-align: left;
        }

        .weather-info h2 {
            font-size: 2.5rem;
            margin-bottom: 0.8rem;
            font-weight: 700;
        }

        .weather-info p {
            opacity: 0.9;
            margin-bottom: 0.8rem;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .temperature {
            font-size: 5.5rem;
            font-weight: 800;
            text-align: center;
            background: linear-gradient(45deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }

        .weather-icon {
            font-size: 6rem;
            text-align: right;
            filter: drop-shadow(0 4px 15px rgba(255, 255, 255, 0.3));
            animation: bounce 3s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
            position: relative;
            z-index: 1;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 2rem 1.5rem;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .detail-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .detail-item:hover::before {
            opacity: 1;
        }

        .detail-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .detail-item h4 {
            margin-bottom: 1rem;
            opacity: 0.8;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-item p {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
        }

        .forecast-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px);
            border-radius: 25px;
            padding: 3rem;
            margin-top: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }

        .forecast-title {
            color: white;
            margin-bottom: 2.5rem;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 2rem;
        }

        .forecast-item {
            text-align: center;
            padding: 2rem 1.5rem;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .forecast-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .forecast-item:hover::before {
            opacity: 1;
        }

        .forecast-item:hover {
            transform: translateY(-10px) scale(1.02);
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .forecast-day {
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: white;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .forecast-temp {
            color: white;
            font-weight: 700;
            margin-top: 1.5rem;
            font-size: 1.4rem;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.4rem;
            font-weight: 500;
        }

        .error {
            background: rgba(255, 107, 107, 0.9);
            backdrop-filter: blur(10px);
            color: white;
            padding: 1.5rem 2rem;
            border-radius: 15px;
            margin: 1rem 0;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2.5rem;
                flex-direction: column;
            }
            
            .current-weather {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 2rem;
            }

            .weather-info {
                text-align: center;
            }
            
            .temperature {
                font-size: 4rem;
            }
            
            .weather-icon {
                font-size: 4rem;
                text-align: center;
            }

            .search-container {
                flex-direction: column;
                gap: 1rem;
            }

            .weather-details {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 1rem;
            }

            .detail-item {
                padding: 1.5rem 1rem;
            }

            .detail-item p {
                font-size: 1.4rem;
            }

            .forecast-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 1rem;
            }

            .forecast-item {
                padding: 1.5rem 1rem;
            }

            .weather-card, .forecast-container {
                padding: 2rem 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem;
            }

            .temperature {
                font-size: 3rem;
            }

            .weather-info h2 {
                font-size: 1.8rem;
            }

            .detail-item p {
                font-size: 1.2rem;
            }

            .search-input, .search-btn {
                padding: 15px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌤️ Weather Forecast</h1>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="Enter city name..." id="cityInput">
            <button class="search-btn" onclick="searchWeather()">Search</button>
        </div>

        <div id="weatherContainer">
            <div class="loading">
                Welcome! Enter a city name or click the location button to see weather information.
            </div>
        </div>
    </div>

    <script>
        const API_KEY = ''; // Buraya OpenWeatherMap API açarınızı əlavə edin
        const weatherContainer = document.getElementById('weatherContainer');

        // Weather icon mapping
        const weatherIcons = {
            '01d': '☀️', '01n': '🌙',
            '02d': '⛅', '02n': '☁️',
            '03d': '☁️', '03n': '☁️',
            '04d': '☁️', '04n': '☁️',
            '09d': '🌧️', '09n': '🌧️',
            '10d': '🌦️', '10n': '🌦️',
            '11d': '⛈️', '11n': '⛈️',
            '13d': '🌨️', '13n': '🌨️',
            '50d': '🌫️', '50n': '🌫️'
        };

        function showLoading() {
            weatherContainer.innerHTML = '<div class="loading">Loading...</div>';
        }

        function showError(message) {
            weatherContainer.innerHTML = `<div class="error">${message}</div>`;
        }

        async function getWeatherByCity(city) {
            if (!API_KEY) {
                showSampleWeather(city);
                return;
            }

            try {
                showLoading();
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric&lang=en`
                );
                
                if (!response.ok) {
                    throw new Error('City not found');
                }

                const data = await response.json();
                displayWeather(data);
                getForecast(data.coord.lat, data.coord.lon);
            } catch (error) {
                showError(`Error: ${error.message}`);
            }
        }

        async function getWeatherByCoords(lat, lon) {
            if (!API_KEY) {
                showSampleWeather('Your Current Location');
                return;
            }

            try {
                showLoading();
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric&lang=en`
                );
                
                const data = await response.json();
                displayWeather(data);
                getForecast(lat, lon);
            } catch (error) {
                showError('Unable to get weather data');
            }
        }

        function displayWeather(data) {
            const icon = weatherIcons[data.weather[0].icon] || '🌤️';
            const temp = Math.round(data.main.temp);
            const feelsLike = Math.round(data.main.feels_like);
            
            weatherContainer.innerHTML = `
                <div class="weather-card">
                    <div class="current-weather">
                        <div class="weather-info">
                            <h2>${data.name}, ${data.sys.country}</h2>
                            <p>${data.weather[0].description}</p>
                            <p>Feels like: ${feelsLike}°C</p>
                        </div>
                        <div class="weather-icon">${icon}</div>
                        <div class="temperature">${temp}°</div>
                    </div>
                    
                    <div class="weather-details">
                        <div class="detail-item">
                            <h4>Humidity</h4>
                            <p>${data.main.humidity}%</p>
                        </div>
                        <div class="detail-item">
                            <h4>Wind Speed</h4>
                            <p>${data.wind.speed} m/s</p>
                        </div>
                        <div class="detail-item">
                            <h4>Pressure</h4>
                            <p>${data.main.pressure} hPa</p>
                        </div>
                        <div class="detail-item">
                            <h4>Visibility</h4>
                            <p>${data.visibility ? (data.visibility / 1000).toFixed(1) + ' km' : 'N/A'}</p>
                        </div>
                    </div>
                </div>
                
                <div id="forecastContainer"></div>
            `;
        }

        // Demo version with sample data
        function showSampleWeather(cityName = 'Baku') {
            const sampleData = {
                name: cityName,
                sys: { country: 'AZ' },
                weather: [{ description: 'clear sky', icon: '01d' }],
                main: {
                    temp: 22,
                    feels_like: 25,
                    humidity: 65,
                    pressure: 1013
                },
                wind: { speed: 3.2 },
                visibility: 10000
            };
            
            displayWeather(sampleData);
            showSampleForecast();
        }

        function showSampleForecast() {
            const forecastContainer = document.getElementById('forecastContainer');
            const days = ['Today', 'Tomorrow', 'Wednesday', 'Thursday', 'Friday'];
            const temps = [22, 24, 19, 26, 23];
            const icons = ['☀️', '⛅', '🌧️', '☀️', '🌤️'];
            
            let forecastHTML = `
                <div class="forecast-container">
                    <h3 class="forecast-title">5-Day Forecast</h3>
                    <div class="forecast-grid">
            `;
            
            for (let i = 0; i < 5; i++) {
                forecastHTML += `
                    <div class="forecast-item">
                        <div class="forecast-day">${days[i]}</div>
                        <div style="font-size: 2em; margin: 10px 0;">${icons[i]}</div>
                        <div class="forecast-temp">${temps[i]}°C</div>
                    </div>
                `;
            }
            
            forecastHTML += '</div></div>';
            forecastContainer.innerHTML = forecastHTML;
        }

        function searchWeather() {
            const city = document.getElementById('cityInput').value.trim();
            if (city) {
                getWeatherByCity(city);
            } else {
                showError('Please enter a city name');
            }
        }

        function getCurrentLocation() {
            if (navigator.geolocation) {
                showLoading();
                navigator.geolocation.getCurrentPosition(
                    position => {
                        getWeatherByCoords(position.coords.latitude, position.coords.longitude);
                    },
                    error => {
                        showError('Unable to get location data');
                        showSampleWeather('Your Current Location');
                    }
                );
            } else {
                showError('Browser does not support location services');
            }
        }

        // Enter key support
        document.getElementById('cityInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchWeather();
            }
        });

        // Show sample data on load
        window.addEventListener('load', () => {
            showSampleWeather();
        });
    </script>
</body>
</html>
